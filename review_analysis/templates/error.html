<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AWS | 500 Error</title>

    {% load static %}

    <link href="{% static "site/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "site/font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <link href="{% static "site/css/animate.css" %}" rel="stylesheet">
    <link href="{% static "site/css/style.css" %}" rel="stylesheet">

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>500</h1>
        <h3 class="font-bold">{{ context.error_code }}</h3>

        <div class="error-desc">
            <div class="alert alert-danger">{{ context.error_msg }}</div>
             We apologize.<br/>
            You can go back to main page: <br/><a href='{% url 'index' %}' class="btn btn-primary m-t">Home</a>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script type="text/javascript" src="{% static 'site/js/jquery-2.1.1.js' %}"></script>
    <script src="{% static 'site/js/bootstrap.min.js' %}"></script>

</body>

</html>
